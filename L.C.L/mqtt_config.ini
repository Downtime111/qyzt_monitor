#this is L.C.L mqtt client config


[subscribe]

# mqtt broker host
broker = 39.106.189.252

# mqtt broker port
port = 1883

# lcl use this topic to receive message
topic = /lcl/listener

# lcl's client id number
client_id = L.C.L

# listener's service quality
# 0 >just send commend once
# 1 >send commend at least once
# 2 >make sure the client had receive the commend
rec_qos = 2


[publish]

# mqtt broker host
pub_hostname = 39.106.189.252

# mqtt broker port
pub_port = 1883

# lcl use this topic to send commend
pub_topic = /lcl/commend

# lcl's service quality
# 0 >just send commend once
# 1 >send commend at least once
# 2 >make sure the client had receive the commend
pub_qos = 2

# lcl's client id number
pub_client_id = L.C.L